<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #4e54c8, #8f94fb);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    input {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
        width: 250px;
    }
    button {
        padding: 12px 25px;
        background-color: #ff6f61;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
        font-weight: bold;
        margin-top: 10px;
    }
    button:hover { background-color: #ff3b2f; }
    video {
        border-radius: 10px;
        border: 3px solid #fff;
        margin: 15px 0;
    }
    #status { margin-top: 15px; font-weight: bold; }
</style>
</head>
<body>

<h1>Register Student Face</h1>

<input type="text" id="studentId" placeholder="Student ID">
<input type="text" id="name" placeholder="Student Name">
<video id="video" width="300" height="300" autoplay></video>
<button onclick="capture()">Capture & Register</button>
<p id="status"></p>

<script>
const video = document.getElementById('video');
navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => video.srcObject = stream)
.catch(err => alert("Camera error: " + err));

function capture() {
    const canvas = document.createElement('canvas');
    canvas.width = 300; canvas.height = 300;
    canvas.getContext('2d').drawImage(video, 0, 0, 300, 300);
    const imageBase64 = canvas.toDataURL("image/jpeg").split(",")[1];

    const studentId = document.getElementById('studentId').value;
    const name = document.getElementById('name').value;

    if (!studentId || !name) { alert("Enter Student ID & Name"); return; }

    document.getElementById('status').innerText = "Uploading...";

    fetch("https://xm323dgcya.execute-api.us-east-1.amazonaws.com/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ StudentId: studentId, Name: name, Image: imageBase64 })
    })
    .then(res => res.json())
    .then(data => document.getElementById('status').innerText = data.message || JSON.stringify(data))
    .catch(err => document.getElementById('status').innerText = "Error: " + err);
}
</script>

</body>
</html>
